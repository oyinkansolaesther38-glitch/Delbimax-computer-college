<section class="content-section">
    <h1>Application Form</h1>
    <form action="#" method="POST" class="application-form">
      <br>  <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required> <br>

       <br> <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <br><label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br>

      <br>  <label for="course">Choose Course:</label>
        <select id="course" name="course" required>
            <option value="web-design">Web Design</option>
            <option value="front-end">Front-End Development</option>
            <option value="full-stack">Full Stack Development</option>
        </select><br>

       <br> <button type="submit" class="btn">Submit</button><br>
    </form>
